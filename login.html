<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Inicio de sesion</title>
  <link rel="stylesheet" type="text/css" href="styles.css">
  <script src="script.js"></script>
</head>
<body>
  
      <div class="box-root padding-top--24 flex-flex flex-direction--column" style="flex-grow: 1; z-index: 9;">
        <div class="box-root padding-top--48 padding-bottom--24 flex-flex flex-justifyContent--center">
          <h1><a href="http://blog.stackfindover.com/" rel="dofollow">Iniciar sesion  </a></h1>
        </div>
        <div class="formbg-outer">
          <div class="formbg">
            <div class="formbg-inner padding-horizontal--48">
              <span class="padding-bottom--15">Iniciar sesion en tu cuenta</span>
              <form id="stripe-login">
                <div class="field padding-bottom--24">
                  <label for="email" id="email">Correo</label>
                  <input type="email" name="email" id="email">
                </div>
                <div class="field padding-bottom--24">
                  <div class="grid--50-50">
                    <label for="password" id="password">Contraseña</label>
                    <div class="reset-pass">
                      <a href="#">Olvido su contraseña?</a>
                    </div>
                  </div>
                  <input type="password" name="password" id="password">
                </div>
                <div class="field padding-bottom--24">
                  <input type="submit" name="submit" value="Iniciar sesion">
                </div>
              </form>
            </div>
          </div>
          <div class="footer-link padding-top--24">
            <span>No tienes cuenta? <a href="register.html">Crea una</a></span>
            <div class="listing padding-top--24 padding-bottom--24 flex-flex center-center">
              <span><a href="#">© Copyright</a></span>
              <span><a href="#">Contactenos</a></span>
              <span><a href="#">Terminos y condiciones</a></span>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
