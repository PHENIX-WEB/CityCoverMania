<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Registro</title>
  <link rel="stylesheet" type="text/css" href="styles.css">
  <script src="script.js"></script>
</head>

<body>
      <div class="box-root padding-top--24 flex-flex flex-direction--column" style="flex-grow: 1; z-index: 9;">
        <div class="box-root padding-top--48 padding-bottom--24 flex-flex flex-justifyContent--center">
          <h1><a href="http://blog.stackfindover.com/" rel="dofollow">Registrarse</a></h1>
        </div>
        <div class="formbg-outer">
          <div class="formbg">
            <div class="formbg-inner padding-horizontal--48">
              <span class="padding-bottom--15">Registrate</span>
              <form id="stripe-login">
                <div class="field padding-bottom--24">
                  <label for="email">Correo</label>
                  <input type="email" name="email">
                </div>
                <div class="field padding-bottom--24">
                  <div class="grid--50-50">
                    <label for="password">Contraseña</label>
                  </div>
                  <input type="password" name="password">
                </div>
                <div class="field padding-bottom--24">
                    <div class="grid--50-50">
                      <label for="password">Nombre</label>
                    </div>
                    <input type="name" name="nombre">
                  </div>
                 
                <div class="field padding-bottom--24">
                  <input type="submit" name="submit" value="Continue">
                </div>
              </form>
            </div>
          </div>
          <div class="footer-link padding-top--24">
            <span>Ya tienes cuenta? <a href="login.html">Inicia sesion</a></span>
            <div class="listing padding-top--24 padding-bottom--24 flex-flex center-center">
              <span><a href="#">© Copyright</a></span>
              <span><a href="#">Contactenos</a></span>
              <span><a href="#">Terminos y condiciones</a></span>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
